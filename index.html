<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Chore Tracker</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container my-4">
      <button
        class="btn btn-outline-primary mb-3"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#choreForm"
        aria-expanded="false"
        aria-controls="choreForm"
      >
        + Add New Chore
      </button>

      <div class="collapse" id="choreForm">
        <div class="collapse-inner bg-light border rounded shadow-sm p-4">
          <form id="new-chore-form">
            <div class="mb-3">
              <label for="nameInput" class="form-label">Chore name:</label>
              <input type="text" id="nameInput" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="dayInput" class="form-label">Day assigned:</label>
              <select id="dayInput" class="form-select">
                <option value="Sunday">Sunday</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
              </select>
            </div>
            <div class="mb-4">
              <label for="priorityInput" class="form-label"
                >Priority level:</label
              >
              <select id="priorityInput" class="form-select">
                <option value="Very High">Very High</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
                <option value="Very Low">Very Low</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col day" id="Sunday">
          <h3>Sunday</h3>
        </div>
        <div class="col day" id="Monday">
          <h3>Monday</h3>
        </div>
        <div class="col day" id="Tuesday">
          <h3>Tuesday</h3>
        </div>
        <div class="col day" id="Wednesday">
          <h3>Wednesday</h3>
        </div>
        <div class="col day" id="Thursday">
          <h3>Thursday</h3>
        </div>
        <div class="col day" id="Friday">
          <h3>Friday</h3>
        </div>
        <div class="col day" id="Saturday">
          <h3>Saturday</h3>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
